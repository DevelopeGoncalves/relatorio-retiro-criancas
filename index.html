        function renderTeams() {
            const grid = document.getElementById('teamsGrid');

                card.className = 'team-card';

                    <div class="team-header ${team.color}">

                    <ul class="children-list ${team.color}">

            updateStats();

        function updateStats() {
            let totalChildren = 0;
            let totalAge = 0;

            for (const team of Object.values(teams)) {
                totalChildren += team.children.length;
                totalAge += team.children.reduce((sum, child) => sum + child.age, 0);

            document.getElementById('totalChildren').textContent = totalChildren;
